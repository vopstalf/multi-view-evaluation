name: Build ETH3D Multi-View Evaluation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake g++ libpcl-dev libboost-all-dev

    - name: Clone ETH3D Multi-View Evaluation Repository
      run: |
        git clone https://github.com/ETH3D/multi-view-evaluation.git
        cd multi-view-evaluation
        git checkout 0daa4f4de036d47d37a6ba054c51fd66642ef896

    - name: Build ETH3D Multi-View Evaluation Program
      run: |
        cd multi-view-evaluation
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make -j$(nproc)
